<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>

    <!-- favicon link  -->
    <link
      rel="shortcut icon"
      href="assets/img/icons8-calculator-120.png"
      type="image/x-icon"
    />

    <!-- css link  -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- js link  -->
     <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <main class="align-content-center">
      <section>
        <video
          src="assets/img/lake-and-mountain-in-snow.3840x2160.mp4"
          class="w-100 h-100 position-fixed object-fit-cover z-n1 top-0"
          autoplay
          loop
          muted
        ></video>
      </section>
      <section>
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-lg-4">
              <form class="form-control p-5 text-light">
                <p class="h3 text-center">CALCULATOR</p>
                <div class="mb-3">
                  <label for="" class="form-label text-danger" id="v1err"></label>
                  <input
                    type="number"
                    class="form-control"
                    id="v1"
                    required
                    placeholder="Enter Value 1"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label text-danger" id="v2err"></label>
                  <input
                    type="number"
                    class="form-control"
                    id="v2"
                    required
                    placeholder="Enter Value 2"
                  />
                </div>
                <div class="mt-4">
                    <label for="" class="form-label d-flex">
                        Answer : <p id="ans" class="m-0 ms-2"></p>
                    </label>
                </div>
                <div class="mt-4 text-center">
                  <button type="button" class="btn btn-outline-info" onclick="cal('+')">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                  <button type="button" class="btn btn-outline-info" onclick="cal('-')">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-outline-info" onclick="cal('/')">
                    <i class="fa-solid fa-divide"></i>
                  </button>
                  <button type="button" class="btn btn-outline-info" onclick="cal('*')">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                  <button type="button" class="btn btn-outline-info" onclick="cal('%')">
                    Modulo
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
